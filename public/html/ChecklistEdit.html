<div ng-controller="ChecklistEditController">
	
	<h1>
		<span>ChecklistEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="Assingment">Assingment</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Assingment.$invalid }">
					<input  type="checkbox" ng-model="obj.Assingment"  class="form-control" name="Assingment" id="Assingment" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Class">Class</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Class.$invalid }">
					<input  type="text" ng-model="obj.Class"  class="form-control" name="Class" id="Class" required>
		 			<p ng-show="skaffolderForm.Class.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="DoneByStudent">DoneByStudent</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.DoneByStudent.$invalid }">
					<input  type="checkbox" ng-model="obj.DoneByStudent"  class="form-control" name="DoneByStudent" id="DoneByStudent" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="DoneInClass">DoneInClass</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.DoneInClass.$invalid }">
					<input  type="checkbox" ng-model="obj.DoneInClass"  class="form-control" name="DoneInClass" id="DoneInClass" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Doubt">Doubt</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Doubt.$invalid }">
					<input  type="checkbox" ng-model="obj.Doubt"  class="form-control" name="Doubt" id="Doubt" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="DoubtClear">DoubtClear</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.DoubtClear.$invalid }">
					<input  type="checkbox" ng-model="obj.DoubtClear"  class="form-control" name="DoubtClear" id="DoubtClear" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Lesson">Lesson</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Lesson.$invalid }">
					<input  type="text" ng-model="obj.Lesson"  class="form-control" name="Lesson" id="Lesson" required>
		 			<p ng-show="skaffolderForm.Lesson.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="StudentDoubtCount">StudentDoubtCount</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.StudentDoubtCount.$invalid }">
					<select class="form-control" ng-model="obj.StudentDoubtCount" name="StudentDoubtCount" id="StudentDoubtCount" >
						<option value="0">0</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Subject">Subject</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Subject.$invalid }">
					<input  type="text" ng-model="obj.Subject"  class="form-control" name="Subject" id="Subject" required>
		 			<p ng-show="skaffolderForm.Subject.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Test">Test</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Test.$invalid }">
					<input  type="checkbox" ng-model="obj.Test"  class="form-control" name="Test" id="Test" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Student">
						_Student
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._Student.$invalid }">
					<select ng-model="obj._Student" class="form-control" name="_Student" id="_Student"  >
						<option ng-repeat="item in list_Student"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teacher">
						_Teacher
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm._Teacher.$invalid }">
					<select ng-model="obj._Teacher" class="form-control" name="_Teacher" id="_Teacher"  >
						<option ng-repeat="item in list_Teacher"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_Exam_Checklist">
						_Exam_Checklist
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Exam_Checklist track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Teacher_Checklist">
						_Teacher_Checklist
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Teacher_Checklist track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Student_Checklist">
						_Student_Checklist
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Student_Checklist track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/checklists/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
