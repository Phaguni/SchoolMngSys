	Module : 	TeacherList
	
	Links : 	TeacherEdit
					/teachers/{id}
.				
	
	Nesteds : 	
				
-->
<!-- /IMPORT MODULE DETAIL -->
<div ng-controller="TeacherListController">
	
	<h1>TeacherList</h1>
	
	<!-- SEARCH FORM -->
	<div class="well">
	    <form name="form_search" class="container-fluid">
			<div class="row">
				<div class="col-sm-3">
					<label for="Address">Address</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.Address" class="form-control" name="Address" id="Address" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="FirstName">FirstName</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.FirstName" class="form-control" name="FirstName" id="FirstName" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="LastName">LastName</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.LastName" class="form-control" name="LastName" id="LastName" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="MiddleName">MiddleName</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="text" ng-model="search.MiddleName" class="form-control" name="MiddleName" id="MiddleName" >
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="PhoneNo">PhoneNo</label>
				</div>
				<div class="col-sm-9 form-group" >
					<input type="number" ng-model="search.PhoneNo" class="form-control" name="PhoneNo" id="PhoneNo" >
				</div>
			</div>
		</form>
	</div>
	
	<!-- TABLE -->
	<table class="table table-condensed table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>_id</th>
				<th>Address</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>MiddleName</th>
				<th>PhoneNo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | filter: {  Address:search.Address,  FirstName:search.FirstName,  LastName:search.LastName,  MiddleName:search.MiddleName,  PhoneNo:search.PhoneNo,  }">
				<td ng-bind="item._id" ng-link="/teachers/{{item._id}}"></td>
				<td ng-bind="item.Address"></td>
				<td ng-bind="item.FirstName"></td>
				<td ng-bind="item.LastName"></td>
				<td ng-bind="item.MiddleName"></td>
				<td ng-bind="item.PhoneNo"></td>
			</tr>
		</tbody>
	</table>
	
	<div class="mb-20" ng-if="list.$resolved && (list | filter :{   Address:search.Address,  FirstName:search.FirstName,  LastName:search.LastName,  MiddleName:search.MiddleName,  PhoneNo:search.PhoneNo,  }).length == 0">
        <b>No result found</b>
    </div>

	<!-- BUTTON -->
	<button class="btn btn-primary" ng-link="/teachers/new">New</button>
	
</div>
