<div ng-controller="TeacherEditController">
	
	<h1>
		<span>TeacherEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="Address">Address</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Address.$invalid }">
					<input  type="text" ng-model="obj.Address"  class="form-control" name="Address" id="Address" required>
		 			<p ng-show="skaffolderForm.Address.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="FirstName">FirstName</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.FirstName.$invalid }">
					<input  type="text" ng-model="obj.FirstName"  class="form-control" name="FirstName" id="FirstName" required>
		 			<p ng-show="skaffolderForm.FirstName.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="LastName">LastName</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.LastName.$invalid }">
					<input  type="text" ng-model="obj.LastName"  class="form-control" name="LastName" id="LastName" required>
		 			<p ng-show="skaffolderForm.LastName.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="MiddleName">MiddleName</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.MiddleName.$invalid }">
					<input  type="text" ng-model="obj.MiddleName"  class="form-control" name="MiddleName" id="MiddleName" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="PhoneNo">PhoneNo</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.PhoneNo.$invalid }">
					<input string-to-number type="number" ng-model="obj.PhoneNo"  class="form-control" name="PhoneNo" id="PhoneNo" required>
		 			<p ng-show="skaffolderForm.PhoneNo.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Checklist">
						_Checklist
						
				 		<span class="dropdown">
							<div role="button" data-toggle="dropdown" class="btn btn-xxs">
								<i class="glyphicon glyphicon-plus green"></i>
							</div>
				            
				    		<ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
				              
				              <li ng-repeat="item in list_Checklist" ng-class="{disabled: contain_Checklist(item._id)}" >
				                <a tabindex="-1" href="#" ng-click="$event.preventDefault(); contain_Checklist(item._id) || add_Checklist(item._id)">{{item._id}}</a>
				              </li>
	              
				            </ul>
				        </span>
					</label>
				</div>
				<div class="col-sm-9 form-group">
					<div ng-repeat="item in obj._Checklist track by $index">
						<div ng-click="remove_Checklist($index)" class="btn btn-xxs" >
							<i class="glyphicon glyphicon-trash"></i>
						</div>
						{{item}}
					</div>
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_Checklist_Teacher">
						_Checklist_Teacher
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Checklist_Teacher track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="_Exam_Teacher">
						_Exam_Teacher
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._Exam_Teacher track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/teachers/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
